<table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Premio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let jugador of jugadores">
        <td>{{jugador.nombre}}</td>
        <td>{{jugador.apellido}}</td>
        <td>{{jugador.premio}}</td>
      </tr>
    </tbody>
  </table>
